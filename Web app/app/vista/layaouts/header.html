<link rel="stylesheet" href="../../../assets/styles/index-styles.css">
<script src="../../../assets/scripts/app.js"></script>
<header>
    <div class="polar-header">
        <img src="../assets/images/Logo/polar-logo.png" alt="polar" class="polar-logo">
       
        <button class="polar-button">
            <i class="fas fa-map-marker-alt"></i>
            <div class="polar-button-text">
                <span class="polar-button-small">Enviar a (usuario)</span>
                <span class="polar-button-large">(direccion)</span>
            </div>
        </button>
       
        <div class="polar-search">
            <select>
                <option>Todos</option>
                <option>Electrónica</option>
                <option>Hogar</option>
                <option>Moda</option>
                <option>Deportes</option>
                <option>Belleza</option>
                <option>Libros</option>
                <option>Juguetes</option>
                <option>Jardín</option>
                <option>Alimentos</option>
                <option>Mascotas</option>    
                </option>
            </select>
            <input type="text" placeholder="Buscar en polar">
            <button><i class="fas fa-search"></i></button>
        </div>
       
        <!-- Botón de usuario con menú desplegable -->
        <div class="dropdown">
            <button class="polar-button">
                <i class="fas fa-user"></i>
                <div class="polar-button-text">
                    <span class="polar-button-small">Hola (usuario)</span>
                    <span class="polar-button-large">Cuenta y Listas</span>
                </div>
            </button>
            
            <div class="dropdown-content">
                <div class="dropdown-header">
                    <h3>Bienvenido a Polar</h3>
                </div>
                <div class="login-section">
                    <button class="ice-button" ><a href="../app/vista/Login.html">Iniciar sesión</a></button>
                    <p class="register-text">¿Eres nuevo? <a href="../app/vista/Register.html" class="register-link">Regístrate</a></p>
                </div>
                
                <div class="divider"></div>

                <div class="account-links">
                    <h4>Tu cuenta</h4>
                    <ul>
                        <li><a href="#"><i class="fas fa-user-circle"></i> Tu perfil</a></li>
                        <li><a href="#"><i class="fas fa-shopping-bag"></i> Tus pedidos</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Tu lista de deseos</a></li>
                        <li><a href="#"><i class="fas fa-star"></i> Recomendaciones</a></li>
                    </ul>
                </div>
            </div>
        </div>
       
        <button class="polar-button">
            <i class="fas fa-box-open"></i>
            <div class="polar-button-text">
                <span class="polar-button-small">Devoluciones</span>
                <span class="polar-button-large">y Pedidos</span>
            </div>
        </button>
       
        <button class="polar-button polar-cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="polar-cart-count">0</span>
            <span class="polar-button-large">Carrito</span>
        </button>
    </div>
</header>
