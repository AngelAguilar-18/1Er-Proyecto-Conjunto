<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Inicio</title>
    <link rel="stylesheet" href="../styles/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <!-- Encabezado estilo Amazon -->
    <div class="amazon-header">
        <img src="https://placehold.co/100x30" alt="Amazon" class="amazon-logo">
        
        <button class="amazon-button">
            <i class="fas fa-map-marker-alt"></i>
            <div class="amazon-button-text">
                <span class="amazon-button-small">Enviar a (usuario)</span>
                <span class="amazon-button-large">(direccion)</span>
            </div>
        </button>
        
        <div class="amazon-search">
            <select>
                <option>Todos</option>
            </select>
            <input type="text" placeholder="Buscar en Amazon">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <button class="amazon-button">
            <i class="fas fa-user"></i>
            <div class="amazon-button-text">
                <span class="amazon-button-small">Hola (usuario)</span>
                <span class="amazon-button-large">Cuenta y Listas</span>
            </div>
        </button>
        
        <button class="amazon-button">
            <i class="fas fa-box-open"></i>
            <div class="amazon-button-text">
                <span class="amazon-button-small">Devoluciones</span>
                <span class="amazon-button-large">y Pedidos</span>
            </div>
        </button>
        
        <button class="amazon-button amazon-cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="amazon-cart-count">0</span>
            <span class="amazon-button-large">Carrito</span>
        </button>
    </div>

    <header>
        <nav>
            <!-- Navegación principal -->
        </nav>
    </header>
    
    <main>
        <!-- Banner Principal -->
        <section id="banner-principal">
            <div class="slider">
                <!-- Contenido del banner con ofertas o productos destacados -->
            </div>
        </section>
        
        <!-- Categorías de Productos -->
        <section id="categorias">
            <h2>Nuestras Categorías</h2>
            <div class="grid-categorias">
                <!-- Lista de categorías de productos -->
            </div>
        </section>
        
        <!-- Productos Recomendados/Ofertas -->
        <section id="productos-destacados">
            <h2>Productos Recomendados</h2>
            <div class="grid-productos">
                <!-- Grid de productos recomendados -->
            </div>
        </section>
        
        <!-- Ofertas Especiales -->
        <section id="ofertas">
            <h2>Ofertas Especiales</h2>
            <div class="grid-productos">
                <!-- Grid de productos en oferta -->
            </div>
        </section>
        
        <!-- Opiniones de Clientes -->
        <section id="opiniones">
            <h2>Lo que dicen nuestros clientes</h2>
            <div class="testimonios">
                <!-- Carrusel de testimonios de clientes -->
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Contenido del pie de página -->
    </footer>
    
    <script src="../scripts/scripts.js"></script>
</body>
</html>
